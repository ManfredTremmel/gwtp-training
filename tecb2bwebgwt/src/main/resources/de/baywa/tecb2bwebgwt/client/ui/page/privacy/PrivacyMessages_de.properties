Verwendung der Bestands- und Nutzungsdaten</strong><br />Sofern zwischen Ihnen und uns ein Vertragsverh&auml;ltnis begr&uuml;ndet, inhaltlich ausgestaltet oder ge&auml;ndert werden soll, erheben, speichern und verwenden wir personenbezogene Daten von Ihnen, soweit dies zu diesen Zwecken erforderlich ist. <br />Auf Anordnung der zust&auml;ndigen Stellen d&uuml;rfen wir im Einzelfall Auskunft &uuml;ber diese Daten erteilen, soweit dies f&uuml;r Zwecke der Strafverfolgung, zur Gefahrenabwehr, zur Erf&uuml;llung der gesetzlichen Aufgaben der Beh&ouml;rden oder zur Durchsetzung der Rechte am geistigen Eigentum erforderlich ist. <br /><br /><strong>Cookies </strong><br />Um den Funktionsumfang unseres Internetangebotes zu erweitern und die Nutzung f&uuml;r Sie komfortabler zu gestalten, verwenden wir so genannte Cookies. Mit Hilfe dieser Cookies k&ouml;nnen bei dem Aufruf unserer Webseite Daten auf Ihrem Rechner gespeichert werden. Sie haben die M&ouml;glichkeit, das Abspeichern von Cookies auf Ihrem Rechner durch entsprechende Einstellungen in Ihrem Browser zu verhindern. Hierdurch k&ouml;nnte allerdings der Funktionsumfang unseres Angebotes eingeschr&auml;nkt werden.<br />&nbsp;<br /><strong>Tracking-Tools</strong><br />Auf der Website werden mit Hilfe von Analyse-Tools allgemeine Informationen &uuml;ber das Nutzungsverhalten der Besucher erfasst. Diese umfassen beispielsweise aufgerufene Seiten, Verweildauer, verweisende Seiten sowie allgemeine Informationen zu Ihrem Computersystem wie Betriebssystem, Bildschirmaufl&ouml;sung, verwendeter Browser etc. Alle erhobenen Daten werden anonymisiert gespeichert und erm&ouml;glichen keine Zuordnung zu Ihrer Person.<br />Sollten Sie mit dieser anonymisierten Erfassung Ihres Nutzungsverhaltens nicht einverstanden sein, k&ouml;nnen Sie diese verhindern, indem Sie Cookies in Ihrem Browser deaktivieren.&nbsp;<br /><br /><strong>Haftung f&uuml;r Links</strong><br />Unser Webseite enth&auml;lt ggf. Links zu externen Webseiten Dritter,