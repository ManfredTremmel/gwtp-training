                    beauftragtes Dienstleistungsunternehmen diese personenbezogenen Daten verwenden, \
                    um Sie über Dienstleistungsangebote zu informieren, die für Ihre Geschäftstätigkeit \
                    nützlich sind, oder um Online-Umfragen durchzuführen, um den Aufgaben und \
                    Anforderungen unserer Kunden besser gerecht zu werden. \
                    Natürlich berücksichtigen wir es, wenn Sie uns Ihre personenbezogenen Daten nicht \
                    zur Unterstützung unserer Kundenbeziehung (insbesondere für Direktmarketing oder \
                    zu Marktforschungszwecken) überlassen wollen. Wir werden Ihre personenbezogenen \
                    Daten weder an Dritte verkaufen noch anderweitig vermarkten. \
                    <br /><br /> \
                    <strong>Datenübermittlung und -protokollierung zu systeminternen und statistischen Zwecken </strong> \
                    <br /> \
                    Ihr Internet-Browser übermittelt beim Zugriff auf unsere Webseite aus technischen \
                    Gründen automatisch Daten an unseren Webserver. Es handelt sich dabei unter \
                    anderem um Datum und Uhrzeit des Zugriffs, URL der verweisenden Webseite, \
                    abgerufene Datei, Menge der gesendeten Daten, Browsertyp und -version, \
                    Betriebssystem sowie Ihre IP-Adresse. Diese Daten werden getrennt von anderen \
                    Daten, die Sie im Rahmen der Nutzung unseres Angebotes eingeben gespeichert. Eine \
                    Zuordnung dieser Daten zu einer bestimmten Person ist uns nicht möglich. Diese Daten \
                    werden nur zu statistischen Zwecken oder im Rahmen der Strafverfolgung ausgewertet. \
                    <br /><br /> \
                    <strong>Verwendung der Bestands- und Nutzungsdaten</strong> \
                    <br /> \
                    Sofern zwischen Ihnen und uns ein Vertragsverhältnis begründet, inhaltlich ausgestaltet \
                    oder geändert werden soll, erheben, speichern und verwenden wir personenbezogene \
                    Daten von Ihnen, soweit dies zu diesen Zwecken erforderlich ist. \
                    Auf Anordnung der zuständigen Stellen dürfen wir im Einzelfall Auskunft über diese \
                    Daten erteilen, soweit dies für Zwecke der Strafverfolgung, zur Gefahrenabwehr, zur \
                    Erfüllung der gesetzlichen Aufgaben der Behörden oder zur Durchsetzung der Rechte \
                    am geistigen Eigentum erforderlich ist. \
                    <br /><br /> \
                    <strong>Cookies</strong> \
                    <br /> \
                    Um den Funktionsumfang unseres Internetangebotes zu erweitern und die Nutzung für \
                    Sie komfortabler zu gestalten, verwenden wir so genannte Cookies. Mit Hilfe dieser \
                    Cookies können bei dem Aufruf unserer Webseite Daten auf Ihrem Rechner \
                    gespeichert werden. Sie haben die Möglichkeit, das Abspeichern von Cookies auf \
                    Ihrem Rechner durch entsprechende Einstellungen in Ihrem Browser zu verhindern. \
                    Hierdurch könnte allerdings der Funktionsumfang unseres Angebotes eingeschränkt \
                    werden. \
                    <br /><br /> \
                    <strong>Tracking-Tools</strong> \
                    <br /> \
                    Auf der Website werden mit Hilfe von Analyse-Tools allgemeine Informationen über \
                    das Nutzungsverhalten der Besucher erfasst. Diese umfassen beispielsweise \
                    aufgerufene Seiten, Verweildauer, verweisende Seiten sowie allgemeine Informationen \
                    zu Ihrem Computersystem wie Betriebssystem, Bildschirmauflösung, verwendeter \
                    Browser etc. Alle erhobenen Daten werden anonymisiert gespeichert und ermöglichen \
                    keine Zuordnung zu Ihrer Person. \
