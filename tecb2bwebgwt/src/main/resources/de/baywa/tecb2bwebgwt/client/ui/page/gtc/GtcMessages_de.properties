        </p> \
        <p> \
            <strong>18.4. </strong>Wird Vorbehaltsware vom Kunden als wesentlicher Bestandteil in das Grundstück eines Dritten eingebaut, so tritt der Kunde schon jetzt die, gegen den Dritten oder gegen den, den es angeht, entsprechende Forderung auf Vergütung in Höhe des Wertes der Vorbehaltsware mit allen Nebenrechten einschließlich eines solchen auf Einräumung einer Sicherungshypothek ab;  die Verkäuferin nimmt die Abtretung an. Abschnitt 18.3. Satz 2 und 3 gilt entsprechend. \
        </p> \
        <p> \
