        </p> \
        <p> \
            <strong>5. Lieferfrist.</strong> Ereignisse aller Art, die von der Verkäuferin nicht verschuldet sind (Arbeitseinstellungen, Betriebsstörungen, Transportstörungen, Liefersperren usw.), entbinden die Verkäuferin von der Lieferpflicht für die Dauer der Behinderung. Geht die Verkäuferin für die Bestellung eines Verbrauchers ein deckungs-gleiches Geschäft ein, so wird rechtzeitige Selbstbelieferung vorbe-halten, wenn die Belieferung der Verkäuferin ohne ihr Verschulden nicht erfolgt. Bei Unternehmern und juristischen Personen des öffentlichen Rechts wird die rechtzeitige Selbstbelieferung generell vorbehalten. \
        </p> \
