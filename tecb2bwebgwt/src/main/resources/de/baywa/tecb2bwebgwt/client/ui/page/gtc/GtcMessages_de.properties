        </p> \
        <p> \
            <strong>18.6. </strong> Der Kunde ist zur Weiterveräußerung, zur Verwendung oder zum Einbau der Vorbehaltsware nur im üblichen, ordnungsgemäßen Geschäftsgang und nur mit der Maßgabe berechtigt, dass die Forde-rungen im Sinne der Abschnitte 18.3., 18.4. und 18.5. auf die Verkäuferin tatsächlich übergehen. Zu anderen Verfügungen über die Vorbehaltsware, insbesondere Verpfändung oder Sicherungsübereignung ist der Kunde nicht berechtigt. \
        </p> \
        <p> \
            <strong>18.7.</strong> Die Verkäuferin ermächtigt den Kunden unter Vorbehalt des Widerrufs zur Einziehung der gemäß Abschnitte 18.3., 18.4. und 18.5. abgetretenen Forderungen. Die Verkäuferin wird von der eigenen Einziehungsbefugnis keinen Gebrauch machen, solange der Kunde seinen Zahlungsverpflichtungen, auch gegenüber Dritten, nachkommt. Auf Verlangen der Verkäuferin hat der Kunde die Schuldner der abgetretenen Forderungen zu benennen und umfassend Auskunft zu erteilen – wobei es nicht ausreicht der Verkäuferin Einsicht in Bücher und Geschäftspapiere zu gewähren – und diese Abtretung anzuzeigen; die Verkäuferin ist ermächtigt, den Schuldnern die Abtretung auch selbst anzuzeigen. \
        </p> \
        <p> \
            <strong>18.8.</strong> Über Zwangsvollstreckungsmaßnahmen Dritter in die Vorbehaltsware oder in die abgetretenen Forderungen hat der Kunde die Verkäuferin unverzüglich unter Übergabe der für den Widerspruch notwendigen Unterlagen zu unterrichten. \
        </p> \
        <p> \
            <strong>18.9.</strong> Mit Zahlungseinstellung, Beantragung oder Eröffnung des Insolvenzverfahrens oder Durchführung eines außergerichtlichen Einigungsverfahrens mit den Gläubigern über die Schuldenbereinigung (§ 305 I Nr.1. InsO) erlöschen das Recht zur Weiterveräußerung, zur Verwendung oder zum Einbau der Vorbehaltsware und die Ermächtigung zum Einzug der abgetretenen Forderungen. \
        </p> \
        <p> \
            <strong>18.10.</strong> Übersteigt der realisierbare Wert der eingeräumten Sicherheiten die zu sichernden Forderungen aus Liefergeschäften um mehr als 38 % (10 % Wertabschlag, 4 % § 171 I InsO, 5 % § 171 II InsO und Umsatzsteuer – von derzeit 19 % – in jeweils gesetzlicher Höhe), so ist die Verkäuferin insoweit zur Rückübertragung oder Freigabe auf Verlangen des Kunden verpflichtet. Mit Vertragserfüllung, im Verkehr mit Unternehmen mit Tilgung aller Forderungen der Verkäuferin aus Liefergeschäften gehen das Eigentum an der Vorbehaltsware und die abgetretenen Forderungen auf den Kunden über. \
