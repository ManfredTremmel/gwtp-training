<p><strong>18. Eigentumsvorbehalt. 1. </strong>Die Verk&auml;uferin beh&auml;lt sich ihr Eigentum bis zur vollst&auml;ndigen Vertragserf&uuml;llung vor, im Verkehr mit Unternehmern bis zur Tilgung aller aus der Gesch&auml;ftsverbindung bereits entstandenen Forderungen und der im engen Zusammenhang mit der gelieferten Ware noch entstehenden Neben-forderungen (Nutzungszinsen, Verzugsschaden etc.). Die Einstellung einzelner Forderungen in eine laufende Rechnung oder die Saldoziehung und deren Anerkennung heben den Eigentums-vorbehalt nicht auf. Bei Zahlungsverzug des Kunden ist die Verk&auml;uferin zur R&uuml;cknahme der Vorbehaltsware nach Mahnung berechtigt und der Kunde zur Herausgabe verpflichtet.</p> \
<p><strong>18.2.</strong> Wird Vorbehaltsware vom Kunden zu einer neuen beweglichen Sache verarbeitet, so erfolgt die Verarbeitung f&uuml;r die Verk&auml;uferin, ohne dass diese hieraus verpflichtet wird; die neue Sache wird Eigentum der Verk&auml;uferin. <br />Bei Verarbeitung zusammen mit nicht der Verk&auml;uferin geh&ouml;render Ware erwirbt die Verk&auml;uferin Miteigentum an der neuen Sache nach dem Verh&auml;ltnis des Wertes der Vorbehaltsware zu der anderen Ware zur Zeit der Verarbeitung. Wird Vorbehaltsware mit nicht der Verk&auml;uferin geh&ouml;render Ware gem&auml;&szlig; &sect;&sect; 947, 948 BGB verbunden, vermischt oder vermengt, so wird die Verk&auml;uferin Miteigent&uuml;mer entsprechend den gesetzlichen Bestimmungen. Erwirbt der Kunde durch Verbindung, Vermischung oder Vermengung Alleineigentum, so &uuml;bertr&auml;gt er schon jetzt an die Verk&auml;uferin Miteigentum nach dem Verh&auml;ltnis des Wertes der Vorbehaltsware zu der anderen Ware zur Zeit der Verbindung, Vermischung oder Vermengung. Der Kunde hat in diesen F&auml;llen die im Eigentum oder Miteigentum der Verk&auml;uferin stehende Sache, die ebenfalls als Vorbehaltsware im Sinne der nachfolgenden Bestimmungen gilt, unentgeltlich zu verwahren.</p> \
<p><strong>18.3.</strong> Wird Vorbehaltsware vom Kunden allein oder zusammen mit nicht der Verk&auml;uferin geh&ouml;render Ware, ver&auml;u&szlig;ert, so tritt der Kunde schon jetzt die aus der Weiterver&auml;u&szlig;erung entstehenden Forderungen in H&ouml;he des Wertes der Vorbehaltsware mit allen Nebenrechten ab; die Verk&auml;uferin nimmt die Abtretung an. Wert der Vorbehaltsware ist der Rechnungsbetrag der Verk&auml;uferin zuz&uuml;glich eines Sicherungsaufschlages von 38 % (10 % Wertabschlag, 4 % &sect; 171 I InsO, 5 % &sect; 171 II InsO und Umsatzsteuer &ndash; von derzeit 19% &ndash; in jeweils gesetzlicher H&ouml;he), der jedoch au&szlig;er Ansatz bleibt, soweit ihm Rechte Dritter entgegenstehen. Wenn die weiterver&auml;u&szlig;erte Vorbehaltsware im Miteigentum der Verk&auml;uferin steht, so erstreckt sich die Abtretung der Forderungen auf den Betrag, der dem Anteilswert der Verk&auml;uferin am Miteigentum entspricht. Abschnitt 18.1. Satz 2 gilt entsprechend f&uuml;r den verl&auml;ngerten Eigentumsvorbehalt; die Vorausabtretung gem&auml;&szlig; Abschnitt 18.3. Satz 1 und 3 erstreckt sich auch auf die Saldoforderung.</p> \
<p><strong>18.4. </strong>Wird Vorbehaltsware vom Kunden als wesentlicher Bestandteil in das Grundst&uuml;ck eines Dritten eingebaut, so tritt der Kunde schon jetzt die, gegen den Dritten oder gegen den, den es angeht, entsprechende Forderung auf Verg&uuml;tung in H&ouml;he des Wertes der Vorbehaltsware mit allen Nebenrechten einschlie&szlig;lich eines solchen auf Einr&auml;umung einer Sicherungshypothek ab;&nbsp; die Verk&auml;uferin nimmt die Abtretung an. Abschnitt 18.3. Satz 2 und 3 gilt entsprechend.</p> \
<p><strong>18.5.</strong> Wird Vorbehaltsware vom Kunden als wesentlicher Bestandteil in das Grundst&uuml;ck des Kunden eingebaut, so tritt der Kunde schon jetzt die aus der Ver&auml;u&szlig;erung des Grundst&uuml;cks oder von Grundst&uuml;cksrechten entstehenden Forderungen in H&ouml;he des Wertes der Vorbehaltsware mit allen Nebenrechten ab; die Verk&auml;uferin nimmt die Abtretung an. Abschnitt 18.3. Satz 2 und 3 gilt entsprechend.</p> \
<p><strong>18.6. </strong>Der Kunde ist zur Weiterver&auml;u&szlig;erung, zur Verwendung oder zum Einbau der Vorbehaltsware nur im &uuml;blichen, ordnungsgem&auml;&szlig;en Gesch&auml;ftsgang und nur mit der Ma&szlig;gabe berechtigt, dass die Forde-rungen im Sinne der Abschnitte 18.3., 18.4. und 18.5. auf die Verk&auml;uferin tats&auml;chlich &uuml;bergehen. Zu anderen Verf&uuml;gungen &uuml;ber die Vorbehaltsware, insbesondere Verpf&auml;ndung oder Sicherungs&uuml;bereignung ist der Kunde nicht berechtigt.</p> \
<p><strong>18.7.</strong> Die Verk&auml;uferin erm&auml;chtigt den Kunden unter Vorbehalt des Widerrufs zur Einziehung der gem&auml;&szlig; Abschnitte 18.3., 18.4. und 18.5. abgetretenen Forderungen. Die Verk&auml;uferin wird von der eigenen Einziehungsbefugnis keinen Gebrauch machen, solange der Kunde seinen Zahlungsverpflichtungen, auch gegen&uuml;ber Dritten, nachkommt. Auf Verlangen der Verk&auml;uferin hat der Kunde die Schuldner der abgetretenen Forderungen zu benennen und umfassend Auskunft zu erteilen &ndash; wobei es nicht ausreicht der Verk&auml;uferin Einsicht in B&uuml;cher und Gesch&auml;ftspapiere zu gew&auml;hren &ndash;<em> </em>und diese Abtretung anzuzeigen; die Verk&auml;uferin ist erm&auml;chtigt, den Schuldnern die Abtretung auch selbst anzuzeigen.</p> \
<p><strong>18.8.</strong> &Uuml;ber Zwangsvollstreckungsma&szlig;nahmen Dritter in die Vorbehaltsware oder in die abgetretenen Forderungen hat der Kunde die Verk&auml;uferin unverz&uuml;glich unter &Uuml;bergabe der f&uuml;r den Widerspruch notwendigen Unterlagen zu unterrichten.</p> \
<p><strong>18.9.</strong> Mit Zahlungseinstellung, Beantragung oder Er&ouml;ffnung des Insolvenzverfahrens oder Durchf&uuml;hrung eines au&szlig;ergerichtlichen Einigungsverfahrens mit den Gl&auml;ubigern &uuml;ber die Schuldenbereinigung (&sect; 305 I Nr.1. InsO) erl&ouml;schen das Recht zur Weiterver&auml;u&szlig;erung, zur Verwendung oder zum Einbau der Vorbehaltsware und die Erm&auml;chtigung zum Einzug der abgetretenen Forderungen.</p> \
<p><strong>18.10.</strong> &Uuml;bersteigt der realisierbare Wert der einger&auml;umten Sicherheiten die zu sichernden Forderungen aus Liefergesch&auml;ften um mehr als 38 % (10 % Wertabschlag, 4 % &sect; 171 I InsO, 5 % &sect; 171 II InsO und Umsatzsteuer &ndash; von derzeit 19 % &ndash; in jeweils gesetzlicher H&ouml;he), so ist die Verk&auml;uferin insoweit zur R&uuml;ck&uuml;bertragung oder Freigabe auf Verlangen des Kunden verpflichtet. Mit Vertragserf&uuml;llung, im Verkehr mit Unternehmen mit Tilgung aller Forderungen der Verk&auml;uferin aus Liefergesch&auml;ften gehen das Eigentum an der Vorbehaltsware und die abgetretenen Forderungen auf den Kunden &uuml;ber.</p><br /> \
