        </p> \
        <p> \
            <strong>8. Haftung.</strong> Die Verkäuferin haftet bei Vorsatz und grober Fahrlässigkeit in vollem Umfang nach den gesetzlichen Bestimmungen. Bei Schäden aus Verletzungen des Lebens, des Körpers, der Gesundheit, des Produkthaftungsgesetzes oder von wesentlichen Vertragspflichten haftet die Verkäuferin darüber hinaus bereits für jede Fahrlässigkeit. Eine über das Vorstehende hinausgehende Haftung der Verkäuferin besteht nicht. \
        </p> \
        <p> \
            <strong>9. Zahlungen</strong> haben, wenn nichts anderes vereinbart ist, sofort bei Übergabe der Ware ohne jeden Abzug zu erfolgen. \
        </p> \
        <p> \
